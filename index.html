<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <main>
    <section class="hero">
      <div class="container">
        <div class="card-group">
          <div class="card card-banner">
          <div class="banner-top">
            <span class="span">frontend and backend</span>
            <h1 class="title">Learn to program by watching professionals</h1>
            <p class="text">See how experienced developers solve problems in real time</p>
          </div>
            <a class="btn" href="#">
               <strong>Try it free 7 days,</strong>  then $20/mo
            </a>
          </div>
          <div class="card card-form">
            <h2 class="title">Sign up for the course and get free  7 days</h2>
            <form action="https://echo.htmlacademy.ru/courses" method="post" autocomplete="off">
              <input class="input" minlength="2" type="text" placeholder="Forst Name" name="forst_name" id="forst_name" >
              <div class="label">
                <label for="forst_name">First Name cannot be empty</label>
              </div>
               <input class="input" id="last_name" minlength="2" type="text" placeholder="Last Name" name="last_name" aria-label="Last Name" > 
               <div class="label">
                <label for="last_name">Last Name cannot be empty</label>
              </div>
               <input class="input" id="email" minlength="2" type="email" placeholder="Email Address" name="email" aria-label="email" > 
               <div class="label">
                <label for="email">Looks like this is not an email</label>
              </div>
               <input class="input" id="password" minlength="2" maxlength="8" type="password" placeholder="Password" name="password" aria-label="password" >
               <div class="label">
                <label for="password">Password cannot be empty</label>
              </div>
             <button class="btn" type="submit">Claim your free trial</button>
            </form>
            <p class="text">By clicking the button, you are agreeing to our <a class="link" href="#">Terms and Services</a></p>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
